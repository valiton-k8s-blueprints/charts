apiVersion: karpenter.sh/v1
kind: NodePool
metadata:
  name: apps-arm64
spec:
  template:
    metadata:
      labels:
        type: karpenter
        nodepool: apps-arm64 
    spec:
      requirements:
        - key: "kubernetes.io/arch"
          operator: In
          values: ["arm64"]
        - key: karpenter.sh/capacity-type
          operator: In
          values: ["spot", "on-demand"]
        - key: karpenter.sh/capacity-type
          operator: In
          values: ["spot", "on-demand"]
        - key: karpenter.k8s.aws/instance-cpu-manufacturer
          operator: In
          values:
            - aws
        - key: karpenter.k8s.aws/instance-generation
          operator: Gt
          values:
            - '5' # skip A1 that is incompatible with AL2023
      nodeClassRef:
        group: karpenter.k8s.aws
        kind: EC2NodeClass
        name: default-arm64
      expireAfter: 720h
  limits:
    cpu: "1024"
    memory: 512Gi
  disruption:
    consolidationPolicy: WhenEmptyOrUnderutilized
    consolidateAfter: 1m

---

apiVersion: karpenter.sh/v1
kind: NodePool
metadata:
  name: apps-x86
spec:
  template:
    metadata:
      labels:
        type: karpenter
        nodepool: apps-x86 
    spec:
      requirements:
        - key: "kubernetes.io/arch"
          operator: In
          values: ["amd64"]
        - key: karpenter.sh/capacity-type
          operator: In
          values: ["spot", "on-demand"]
        - key: karpenter.sh/capacity-type
          operator: In
          values: ["spot", "on-demand"]
        - key: karpenter.k8s.aws/instance-cpu-manufacturer
          operator: In
          values: ["intel", "amd"]
        - key: karpenter.k8s.aws/instance-generation
          operator: Gt
          values: ["5"]  # Skips old t2/m4/c4, ensures m5+, c5+, t3+, etc.
      nodeClassRef:
        group: karpenter.k8s.aws
        kind: EC2NodeClass
        name: default-x86
      expireAfter: 720h
  limits:
    cpu: "1024"
    memory: 512Gi
  disruption:
    consolidationPolicy: WhenEmptyOrUnderutilized
    consolidateAfter: 1m

